[auth.basic]
enabled = false

[auth.anonymous]
enabled = true

[auth.anonymous]
org_role = Admin

[auth]
disable_login_form = false

[security]
admin_password = admin

[azure]
managed_identity_enabled = true
managed_identity_client_id = ${managedIdentityClientId}

[dashboards]
default_home_dashboard_path = /etc/grafana/dashboards/aca-app-dashboard.json

[paths]
provisioning = /etc/grafana/provisioning